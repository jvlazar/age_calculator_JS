<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
   <!-- Linking Javascript file-->
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="style.css"></style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="content">
    <!-- Basic text input from user -->
  <div class="date_input">
    <div class="row">
      <div class="col">
        <label id="day_label">Day</label>
        <br>
        <input type="text" id="day" placeholder="DD">
        <br>
        <p id="error_message_day"></p>
      </div>
      <div class="col">
        <label id="month_label">Month</label>
          <br>
          <input type="text" id="month" placeholder="MM">
          <br>
          <p id="error_message_month"></p>
        </div>
        <div class="col">
          <label id="year_label">Year</label>
          <br>
          <input type="text" id="year" placeholder="YYYY">
          <br>
          <p id="error_message_year"></p>
        </div>
    </div>
    <br>
    
  
   
  </div>
  <br>

  <div class="divider">
    <div class="grayline"></div>
    <button class="calculate_button" onclick="calculate()"></button>
  </div>  
  
  <!-- Results from the input -->
  <div class="result">
    <label>  
      <div class="result_row">
      <div class="result_values"> 
       <p id="result_value_years" > - - </p> 
      </div> 
      <p>years</p>
    </div>
    </label>

    <br>
    <label>  
      <div class="result_row">
      <div class="result_values"> 
       <p id="result_value_months"> - - </p>
      </div> 
      <p>months</p> 
    </div> 
    </label>

    <br>
    <label>  
      <div class="result_row">
      <div class="result_values"> 
       <p id="result_value_days"> - - </p> 
      </div>  
      <p>days</p>
    </div> 
    </label>
    <br>
  </div>


</div>
</body>
